<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Escena Navideña 3D con Three.js</title>

    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.55);
            border-radius: 10px;
            color: white;
            font-family: sans-serif;
            text-align: center;
            z-index: 10;
        }

        #rotationSlider { width: 220px; }

        #snowmanButton {
            margin-top: 10px;
            background-color: red;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 15px;
            border: none;
            cursor: pointer;
        }

        #snowmanButton:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>

<div id="controls">
    <label>Rotación de Cámara</label><br>
    <input type="range" id="rotationSlider" min="-180" max="180" value="0">
    <br>
    <button id="snowmanButton">Encender Luces</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="scene.js"></script>
</body>
</html>
